name: Fichier workflow

on:
  push:
    branches: [ final ]
  pull_request:
    branches: [ final ]

jobs:
  setup-database:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgre
          POSTGRES_PASSWORD: anass2012
          POSTGRES_DB: softskills_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Verify database
        run: echo "Database service ready."

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
      - name: Run frontend build
        working-directory: ./frontend
        run: npm run build

      # - name: Run frontend tests
      #   working-directory: ./frontend
      #   run: npm run test

  backend-setup:
    needs: setup-database
    runs-on: ubuntu-latest
    steps:  #line_55
      - name: Checkout repo
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Run backend tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://postgres:anass2012@postgres:5432/softskills_db
          DB_HOST: postgres  # Alternative plus claire
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: anass2012
          DB_NAME: softskills_db
        run: npm test


  security-checks:
    needs: [frontend-build, backend-setup]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Scan des vulnérabilités Frontend (npm)
      - name: Run npm audit (Frontend)
        working-directory: ./frontend
        run: npm audit --audit-level=high

      # Scan des vulnérabilités Backend (npm)
      - name: Run npm audit (Backend)
        working-directory: ./backend
        run: npm audit --audit-level=high

      # Scan avec Trivy (fichiers backend/frontend)
      - name: Trivy Filesystem Scan (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './backend'
          severity: 'CRITICAL,HIGH'

      - name: Trivy Filesystem Scan (Frontend)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './frontend'
          severity: 'CRITICAL,HIGH'


  docker-build:
    needs: security-checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
      #- name: Run backend tests
      #  working-directory: ./backend
      #  run: npm test
    
      - name: Docker Compose Build Check
        run: docker compose -f docker-compose.yml build


      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker Images
        run: docker-compose -f docker-compose.yml push
  
  
  trivy-container-scan:
    needs: docker-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Scan de l'image Frontend
      - name: Trivy Container Scan (Frontend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'salmaalm/frontend:latest' 
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      # Scan de l'image Backend
      - name: Trivy Container Scan (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'salmaalm/backend:latest' 
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
